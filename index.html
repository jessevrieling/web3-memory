<!DOCTYPE html>
<html lang="en">
    <head>
        <title>test page</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
        <h1>Memory game</h1><br>
        <p>Verlopen tijd: 64 seconden</p>
        <p>Gevonden kaart-paren = 1</p>
        <p>Resterende tijd</p>
    </div>
        <div class="gridcontainer">
        <div id="memory-grid">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <li>Speler 1: 10 punten</li>
            <li>Speler 2: 8 punten</li><br>
            <p>gemiddelde speeltijd: 15s</p>
            <p>character op kaart:</p>
            <p>afmeting bord</p>
        </div>  
    </div> 
    <div class="legenda">
        <p>kaartkleur:</p>
        <p>open: </p>
        <p>gevonden: </p>
    </div>
    <button class="start-button">Start</button>
    </body>
</html>
