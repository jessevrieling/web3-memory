<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        <link href="Style/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
        <h1>Memery game</h1>
        <p>Verlopen tijd: 64 seconden</p>
        <p>Gevonden kaart-paren = 1</p><br>
    </div>
        <div class="gridcontainer">
        <div class="memory-grid" id="memory-grid">
            <script>
                let grid = '';
                for(let i = 1; i <= 16; i++) {
                    grid += `<div class="card" id="card${i}">
                             <div class="front-face">${i}</div>
                                <div class="back-face">
                                    <img src="Style/Pictures/assests/pair${i}.jpg" alt="pair${i}" />
                                </div>
                            </div>`

                }
                document.getElementById("memory-grid").innerHTML = grid
            </script>

        </div>

                }
                document.getElementById("memory-grid-back").innerHTML = gridb
            </script>

        <div class="scoreboard">
            <h1>Scoreboard</h2>
            <ul>Speler 1: 10 punten</ul>
            <ul>Speler 2: 8 punten</ul>
            <p>Character op kaart:
            <select id="character" name="character">
                <option value="*">*</option>
                <option value="#">#</option>
              </select></p>

            <script>
                var selected = document.getElementById("character").value;
            </script>
            <p>Afmeting bord:
                <select id="size" name="size">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                  </select></p><br>
                  <button class="start-button" onclick="restart()">Start new game!</button>
        </div>  
    </div>
    <script src="index.js"></script> 
    </body>
</html>
