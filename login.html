<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	<title>Registreren</title>
</head>
<body>
	<div class="login">
		<div id="loading-overlay" class="overlay" style="display: none;">
			<div class="spinner"></div>
		</div>

		<form class="loginform" id="login-form">
			<h2> Login</h2>
			<div class="container">
				<input type="text" placeholder="meep" name="username" id="username-input" required>
				<input type="email" placeholder="meep@email.com" name="email" id="email-input" required>
				<input type="password" placeholder="wachtwoord" name="password" id="password-input" required>
				<button type="submit" id="submit-button"><b>Registreren</b></button>

				<div class="container">
					<span class="link">Al een account? <a href="/login.html">Log in</a></span>
					<p id="register-message"></p>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="register.js"></script>
</html>
