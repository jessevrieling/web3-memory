<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Inloggen</title>
</head>
<body>
	<div class="login">
		<div id="loading-overlay" class="overlay" style="display: none;">
			<div class="spinner"></div>
		</div>
		<form class="loginform" id="login-form">
			<h2>Inloggen</h2>
			<div class="container">
			<input type="text" placeholder="Meep Nuggets" id="username-input"  required>
			<input type="password" placeholder="wachtwoord" id="password-input" required>
			<button type="submit"><b>Registreren</b></button>
			</div>
			<div class="container">
				<span class="link">Nog geen account? <a href="/register.html">Maak een account</a></span>
				<p id="error-message"></p>
			</div>
		</form>
	</div>
</body>
<script src="js/login.js"></script>
</html>
