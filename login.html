<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	<title>Registreren</title>
</head>
<body>
	<div class="login">
		<div id="loading-overlay" class="overlay" style="display: none;">
			<div class="spinner"></div>
		</div>
		<form class="loginform" id="login-form">
			<h2> Registeer hier</h2>
			<div class="container">
			<input type="text" placeholder="Meep Nuggets" name="name" required>
			<input type="password" placeholder="wachtwoord" name="password" required>
			<button type="submit"><b>Registreren</b></button>
			</div>
			<div class="container">
				<span class="link">Al een account? <a href="/inloggen">Log in</a></span>
			</div>
		</form>
	</div>
</body>
</html>
